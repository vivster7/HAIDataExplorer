<head>
    <title>HAIDataExplorer</title>
</head>

<body>
<!-- Button trigger modal -->
<header>
    <span class="glyphicon glyphicon-align-justify pull-right" aria-hidden="true" data-toggle="modal" data-target="#myModal"></span>
    <span class="header-title" data-toggle="modal" data-target="#myModal">Hospital Finder</span>
</header>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      {{> profile }}
    </div>
  </div>
</div>


<div id="map"> </div>
{{> sidebar}}

</body>

<template name="profile">
  <div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">User Profile
        <br />
        <small> Help us find the best hospital for you. </small>
    </h4>
  </div>
  <div class="modal-body">
    <form role="form">
<!--         <div class="form-group">
            <input type="text" class="form-control" id="age" placeholder="Age">
        </div> -->
        <div class="form-group">
            <input type="text" class="form-control" id="zip" placeholder="Zip Code">
        </div>
        <select id='disease_type' class="form-control">
            <option value="cancer">Cancer</option>
            <option value="cardiology">Cardiology</option>
            <option value="gastrology">Gastrology</option>
            <option value="nephrology">Nephrology</option>
            <option value="pulmonology">Pulmonology</option>
            <option value="urology">Urology</option>
        </select>
    </form>
  </div> 
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" id="saveProfile" data-dismiss="modal">Save</button>
  </div> 
</template>

<template name="sidebar">
  <div id="sidebar">
    {{#each hospitals}}
      {{> hospital}}
    {{/each}}
  </div>
</template>

<template name="hospital">
  <div class="hospital">
    <h4>{{hospital_name}}</h4>
      <p class="score"><strong>{{score}}</strong></p>
      <div class="icons pull-right">
        <span class="glyphicon glyphicon-warning-sign" style="color:{{hai_1_color}}" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-warning-sign" style="color:{{hai_2_color}}" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-warning-sign" style="color:{{hai_3_color}}" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-warning-sign" style="color:{{hai_4_color}}" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-warning-sign" style="color:{{hai_5_color}}" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-warning-sign" style="color:{{hai_6_color}}" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-heart" style="color:{{nurse_1_color}}" aria-hidden="true"></span>
      </div>
  </div>
</template>
